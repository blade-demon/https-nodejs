<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gamepoch 星游纪</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 100px">
        <h2 class="text-center">Express soap demo for verify people's ID and name</h2>
    </div>

    <div class="row" style="margin: 100px auto">
        <form style="width: 100%">
            <div class="form-group">
                <label for="gmsfhmInput">Identity ID</label>
                <input type="email" class="form-control" id="gmsfhmInput" aria-describedby="gmsfhmHelp"
                       placeholder="Enter ID">
                <small id="gmsfhmHelp" class="form-text text-muted">We'll never share your ID with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="xmInput">Name</label>
                <input type="text" class="form-control" id="xmInput" placeholder="Enter name">
            </div>
            <div class="alert alert-success" hidden>
                <h4>Well done!</h4>
                <hr>
                <p></p>
            </div>

            <div class="alert alert-danger" hidden>
                <h4>Unfortunately!</h4>
                <hr>
                <p></p>
            </div>
            <button type="button" class="btn btn-primary" onclick="checkVerify()">Submit</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    function checkVerify() {
        axios.post('/verify', {id: $("#gmsfhmInput").val(), name: $("#xmInput").val()}).then(function (response) {
//            console.log(response.data);
            $(".alert-success").removeAttr("hidden");
            $(".alert-success p").text(response.data);
        }).catch(function (error) {
            if (error.response) {
                // The request was made and the server responded with a status code
                // that falls out of the range of 2xx
                console.log(error.response.data);
                $(".alert-danger").removeAttr("hidden");
                $(".alert-danger p").text(error.response.data.code);
//                console.log(error.response.status);
//                console.log(error.response.headers);
            } else if (error.request) {
                // The request was made but no response was received
                // `error.request` is an instance of XMLHttpRequest in the browser and an instance of
                // http.ClientRequest in node.js
//                console.log(error.request);
            } else {
                // Something happened in setting up the request that triggered an Error
//                console.log('Error', error.message);
            }
//            console.log(error.config);
        });
    }
</script>
</body>
</html>
